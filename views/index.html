<body>
	<main-content>
		<h1>Contact Us</h1>
		<form id="contactForm">
			<label>Name:</label>
			<input type="text" id="name" required />

			<label>Email:</label>
			<input type="email" id="email" required />

			<label>Phone:</label>
			<input type="tel" id="phone" minlength="11" maxlength="11" required />

			<label>Address:</label>
			<textarea id="address" rows="3" required></textarea>

			<button type="submit">Submit</button>
		</form>

		<div id="message"></div>
	</main-content>

	<my-footer></my-footer>
</body>
