<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="../public/css/styles.css" />
    <link rel="stylesheet" href="../public/css/navbar.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<!-- Banner Section -->
<my-navbar></my-navbar>

<!-- Content Section -->


<body>
    <main-content>
        <div class="support-form-container">
            <h2 id="service-title"></h2>
            <p id="service-description"></p>

            <form id="contactForm">
                <label>Full Name:</label>
                <input type="text" id="name" name="name" required minlength="3">

                <label>Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label>Address:</label>
                <input type="text" id="address" name="address" required minlength="10">

                <label>Postcode:</label>
                <input type="text" id="postcode" name="postcode" required>

                <label>Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label>Reason for Contact:</label>
                <select id="reason" name="reason" required>
                    <option value="">Select one...</option>
                    <option>General Enquiry</option>
                    <option>Support</option>
                    <option>Feedback</option>
                </select>

                <label>
                    <div style="display: flex;">
                        <div>
                            I agree to the Terms & Conditions
                        </div>
                        <input class="checkboxInput" type="checkbox" id="agree" name="agree" required>
                    </div>
                </label>

                <button type="submit" class="btn">Submit</button>
            </form>

            <p id="formErrors" class="error"></p>
        </div>
    </main-content>

    <my-footer></my-footer>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../public/js/navbar.js"></script>
<script src="../public/js/theme-toggle.js"></script>
<script src="../public/js/main-content.js"></script>
<script src="../public/js/footer.js"></script>
<script src="../public/js/contact.js"></script>
<script src="../public/js/pass-to-contact.js"></script>

</html>
